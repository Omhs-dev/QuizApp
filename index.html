<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quick Quiz - Play</title>
    <link rel="stylesheet" href="game.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  </head>

  <body>

    <div class="container center-align">

      <h2>Quiz App</h2>

      <div id="game" class="">
        <div class="row" id="hud">

          <div class="col s12 l6" id="hud-item">
            <p id="progressText" class="hud-prefix">
              Question
            </p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>

          <div class="col s12 l6" id="hud-item">
            <p class="hud-prefix">
              Score <span class="hud-main-text" id="score">0</span>
            </p>
            
          </div>
        </div>

        <div class="card card-content blue lighten-1 center-align">
          <h4 id="question">What is the answer to this questions?</h4>
        </div>
       

        <div class="row valign-wrapper center-align">
          <div class="col 12 l6">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">

                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
              </div>
            </div>
          </div>

          <div class="col 12 l6">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">

                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 1</p>
              </div>
            </div>
          </div>
        </div>

        <div class="row valign-wrapper center-align">
          <div class="col 12 l6">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">

                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 1</p>
              </div>
            </div>
          </div>

          <div class="col 12 l6">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">

                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 1</p>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Congrats!</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  </head>
  <body>
    <div class="container center-align">
      <div id="end" class="row flex-center flex-column">
        <h1 class="col 12 center-align" id="finalScore"></h1>
        <form class="col l12">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="username"
          />
          <button
            type="submit"
            class="btn"
            id="saveScoreBtn"
            onclick="saveHighScore(event)"
            disabled
          >
            Save
          </button>
        </form>
  
        <div class="col l12" style="padding-top: 15px;"><a class="btn" href="game.html">Play Again</a></div>
        <div class="col l12" style="padding-top: 15px;"><a class="btn" href="/">Go Home</a></div>
        
      </div>
    </div>
    <script src="end.js"></script>
  </body>
</html>
